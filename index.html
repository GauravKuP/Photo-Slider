<html>
    <head>
        <title>Photo-Slider</title>
        <link rel="stylesheet" href="./photoSlider.css"/>
      </head>

    <body>
        <div id="container">
            <div class="slide">
                <img src="1.webp" alt="">
                <p class='context'>Wild Buffalo</p>
            </div>
            <div class="slide">
                <img src="2.webp" alt="">
                <p class='context'>Peacock</p>
            </div>
            <div class="slide">
                <img src="./3.webp" alt=""/>
                <p class='context'>Deer</p>
            </div>
            <div class="slide">
                <img src="./4.webp" alt=""/>
                <p class='context'>Tiger</p>
            </div>
            <div class="slide">
                <img src="./5.webp" alt=""/>
                <p class='context'>Elephant</p>
            </div>
           
            <span class="Arrow Prev" onclick="arrowFun(-1)">&#10094;</span>
            <span class="Arrow Next" onclick="arrowFun(1)">&#10095;</span>
           </div>

           <script src="photoSlider.js"></script>
    </body>
</html>
